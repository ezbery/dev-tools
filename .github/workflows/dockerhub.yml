name: Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare Dockerimages
        id: prepare
        run: |
          cd ubuntu
          chmod +x createDockerfiles.sh
          ./createDockerfiles.sh
          echo now=$(date '+%Y-%m')
          name='${{ vars.REPOIMAGE }}'
          echo "armTag=${name}:arm-${now}" >> $GITHUB_OUTPUT
          echo "amdTag=${name}:amd-${now}" >> $GITHUB_OUTPUT

      - name: Build
        id: build
        run: |
          echo $armTag
          echo ${{ steps.prepare.outputs.armTag }}
          docker build -f Dockerfile-arm -t $armTag

